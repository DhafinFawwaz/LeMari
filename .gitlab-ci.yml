image: python:3.12

stages:
  - setup
  - build
  - test
  - deploy

before_script:
  - python --version ; pip --version  # For debugging
  - pip install virtualenv
  - python -m virtualenv venv
  - find -type f -name "activate"  -path "**/.venv/**"
  - source $( `find -type f -name "activate"  -path "**/.venv/**"`)

setup:
  stage: setup
  script:
    - pip install -r requirements.txt  # Assuming all dependencies are listed here

build:
  stage: build
  script:
    - pip install .

test:
  stage: test
  script:
    - pytest --cov=src --cov-report=html
  artifacts:
    paths:
      - /coverage/
    expire_in: 1 week

deploy:
  stage: deploy
  script:
    - python main.py
  environment: production
